name: Node github actions demo
on: [push]
jobs:
  Build-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: node -v
      - run: npm -v
      - run: npm run build
      - run: ls

  Test-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm run test
      - run: ls 